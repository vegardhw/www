# Project
site_name: 'vegardhw.net'
site_description: 'Technical ramblings and other stuff'
site_author: 'Vegard Hoff Walmsness'
site_url: https://www.vegardhw.net

# Repository
repo_name: www.vegardhw.net
repo_url: https://github.com/vegardhw/www

plugins:
  - search
  - git-revision-date-localized
  - awesome-pages
  - macros
  - mkdocs-video
  - tags
  - blog:
      blog_dir: techtalk
  - blog:
      blog_dir: outdoorstalk

markdown_extensions:
  - pymdownx.snippets
  - admonition
  - attr_list
  - md_in_html
  - codehilite
  - footnotes
#  - lightgallery
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  #    options:
  #      custom_icons:
  #        - overrides/.icons
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

extra:
  social:
